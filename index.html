<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern California Surf Company</title>
    <style>
        body {
            background-color: #bde4f6; /* Light blue reminiscent of the ocean */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f9a825; /* Bright yellow for a sunny beach feel */
            padding: 10px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 10px;
        }
        footer {
            background-color: #f9a825; /* Same color as header */
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Southern California Surf Company</h1>
        <button>Home</button>
        <button>Products</button>
        <button>Contact</button>
    </header>
    <div class="product">
        <img src="surfboard1.jpg" alt="Surfboard 1">
        <p>Description of Surfboard 1</p>
    </div>
    <div class="product">
        <img src="surfboard2.jpg" alt="Surfboard 2">
        <p>Description of Surfboard 2</p>
    </div>
    <div class="product">
        <img src="surfboard3.jpg" alt="Surfboard 3">
        <p>Description of Surfboard 3</p>
    </div>
    <h2>About Us</h2>
    <p>Text block with information about the surf company.</p>
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <footer>
        &copy; 2023 Southern California Surf Company
    </footer>
</body>
</html>
